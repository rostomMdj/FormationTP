<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>DASHBOARD</title>
  </head>

  <body class="bg-white dark:bg-slate-50">
    <header
      class="py-2 px-6 text-white bg-gray-700 flex justify-between h-14 items-center"
    >
      <div class="flex flex-row items-center">
        <span class="material-symbols-outlined"> smartphone </span>
      </div>

      <div class="flex-row items-center">
        <span class="material-symbols-outlined"> mail </span>
      </div>
    </header>
    <!--<nav class="bg-red-300 h-20">Anesrif</nav>-->
    <main class="flex">
      <aside class="flex bg-cyan-600 w-[12rem] h-[calc(100vh-120px)]">
        this is sidebar
      </aside>
      <section class="flex w-full h-full justify-between items-center m-20">
        <div
          class="flex justify-center items-center h-16 w-10 bg-green-600 bg-cyan-500 shadow-lg shadow-cyan-500/50 w-60 h-32 rounded-lg"
        >
          <p class="text-3xl text-zinc-100">ANESRIF</p>
        </div>
        <div
          class="flex justify-center items-center h-16 w-10 bg-slate-600 bg-blue-500 shadow-lg shadow-blue-500/50 w-60 h-32 rounded-lg"
        >
          <p class="text-3xl text-zinc-100">ANESRIF</p>
        </div>
        <div
          class="flex justify-center items-center h-16 w-10 bg-slate-600 bg-indigo-500 shadow-lg shadow-indigo-500/50 w-60 h-32 rounded-lg"
        >
          <p class="text-3xl text-zinc-100">ANESRIF</p>
        </div>
      </section>
    </main>
    <footer
      class="px-6 text-white bg-gray-700 flex justify-center items-center h-16"
    >
      ANESRIF 2023 TDR
    </footer>
