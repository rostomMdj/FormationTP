<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>DASHBOARD</title>
  </head>

  <body class="bg-[#f5f5f5] dark:bg-slate-50">
    <header
      class="py-2 px-6 text-white bg-[#880D1E] flex justify-between h-14 items-center"
    >
      <!-- <div class="flex flex-row items-center">
        <span class="material-symbols-outlined"> smartphone </span>
      </div> -->
      <p class="font-bold text-3xl ml-10 font-serif">DASHBOARD</p>
      <div class="flex p-5">
        <input class="rounded-lg shadow-zinc-500" />
        <span class="material-symbols-outlined pl-5"> travel_explore </span>
      </div>

      <!-- <div class="flex-row items-center">
        <span class="material-symbols-outlined"> mail </span>
      </div> -->
    </header>
    <!--<nav class="bg-red-300 h-20">Anesrif</nav>-->
    <main class="flex">
      <aside class="flex bg-[#880D1E] w-[10rem] h-[calc(100vh-120px)]"></aside>
      <section class="flex-col">
        <section class="grid grid-cols-4 ml-20 mt-3 space-x-3">
          <div
            class="flex justify-center items-center bg-[#F26A8D] shadow-lg shadow-zinc-300 w-60 h-28 rounded-lg"
          >
            <p class="text-3xl text-zinc-100">ANESRIF</p>
          </div>
          <div
            class="flex justify-center items-center bg-[#F26A8D] shadow-lg shadow-zinc-300 w-60 h-28 rounded-lg"
          >
            <p class="text-3xl text-zinc-100">ANESRIF</p>
          </div>
          <div
            class="flex justify-center items-center bg-[#F49CBB] shadow-lg shadow-zinc-300 w-60 h-28 rounded-lg"
          >
            <p class="text-3xl text-zinc-100">ANESRIF</p>
          </div>
          <div
            class="flex justify-center items-center bg-[#CBEEF3] shadow-lg shadow-indigo-500/50 w-60 h-28 rounded-lg"
          >
            <p class="text-3xl text-zinc-100">ANESRIF</p>
          </div>
        </section>

        <section class="flex bg-[#f5f5f5] m-8 justify-center rounded-lg p-7">
          <div class="grid grid-cols-4 gap-3">
            <div class="flex-col bg-[white] rounded-lg p-7">
              <div class="relative shadow-md sm:rounded-lg">
                <table
                  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                >
                  <thead
                    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                  >
                    <tr>
                      <th scope="col" class="px-6 py-3">Product name</th>
                      <th scope="col" class="px-6 py-3">Color</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                    >
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      >
                        Apple MacBook Pro 17"
                      </th>
                      <td class="px-6 py-4">Silver</td>
                    </tr>
                    <tr
                      class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                    >
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      >
                        Microsoft Surface Pro
                      </th>
                      <td class="px-6 py-4">White</td>
                    </tr>
                    <tr
                      class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                    >
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      >
                        Magic Mouse 2
                      </th>
                      <td class="px-6 py-4">Black</td>
                    </tr>
                    <tr
                      class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                    >
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      >
                        Google Pixel Phone
                      </th>
                      <td class="px-6 py-4">Gray</td>
                    </tr>
                    <tr>
                      <th
                        scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      >
                        Apple Watch 5
                      </th>
                      <td class="px-6 py-4">Teal</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div
                class="flex justify-center items-center bg-red-300 mt-7 w-40 ml-20 rounded-md"
              >
                <p class="text-dark">VIEW ALL</p>
              </div>
            </div>
            <div class="flex justify-center items-center bg-zinc-50">
              <canvas id="pie-chart" width="800" height="700"></canvas>
              <script>
                new Chart(document.getElementById("pie-chart"), {
                  type: "pie",
                  data: {
                    labels: [
                      "Africa",
                      "Asia",
                      "Europe",
                      "Latin America",
                      "North America",
                    ],
                    datasets: [
                      {
                        label: "Population (millions)",
                        backgroundColor: [
                          "#3e95cd",
                          "#8e5ea2",
                          "#3cba9f",
                          "#e8c3b9",
                          "#c45850",
                        ],
                        data: [2478, 5267, 734, 784, 433],
                      },
                    ],
                  },
                  options: {
                    title: {
                      display: true,
                      text: "Predicted world population (millions) in 2050",
                    },
                  },
                });
              </script>
            </div>
            <div
              class="flex justify-center items-center bg-slate-100 col-span-2"
            >
              <canvas
                id="myChart"
                style="width: 100%; max-width: 600px"
              ></canvas>

              <script>
                const xValues = [
                  "Italy",
                  "France",
                  "Spain",
                  "USA",
                  "Argentina",
                ];
                const yValues = [55, 49, 44, 24, 15];
                const barColors = ["red", "green", "blue", "orange", "brown"];

                new Chart("myChart", {
                  type: "bar",
                  data: {
                    labels: xValues,
                    datasets: [
                      {
                        backgroundColor: barColors,
                        data: yValues,
                      },
                    ],
                  },
                  options: {
                    legend: { display: false },
                    title: {
                      display: true,
                      text: "World Wine Production 2018",
                    },
                  },
                });
              </script>
            </div>
          </div>
        </section>
      </section>
    </main>

    <footer
      class="px-6 text-white bg-gray-700 flex justify-center items-center h-16"
    >
      ANESRIF 2023 TDR
    </footer>
  </body>
</html>
